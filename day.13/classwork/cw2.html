<h2>ლოგინი</h2>

        <label for="gmail">Gmail:</label>
        <input type="email" id="gmail" name="gmail" required>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">შესვლა</button>
    </form>
